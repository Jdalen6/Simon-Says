<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Loading font from google and stylesheet-->

    <title>Simon Says</title>

<body>
    <!--One main div to hold all contents, then nested divs to store the circles and then the control panel-->
   <div class="container">
    <div class="simoncircles">
        <div id="0" class="circle green"></div>
        <div id="1" class="circle red"></div>
        <div id="2" class="circle yellow"></div>
        <div id="3" class="circle blue"></div>
        <div class="middle">
            <!--I added line to the class name so I can display these inline in css-->
            <div class="score_top line" id="highScore">00</div>
            <div class="start line" id="startButton">START</div>
            <div class="score_last line" id="lastScore">00</div>
            <div class="onoff"></div>
            <div class="onoff2" id="onoff2"></div>
        </div>
    </div>
   </div>
   <script src ="assignment-02.js"></script>




</body>
